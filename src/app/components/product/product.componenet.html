<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
    <h2 class="mb-2 text-md text-center">{{product.title}}</h2>
    
    <p> Price: <span class="font-bold">{{product.price | currency: 'RUB'}}</span></p>
    <p> Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{product.rating?.rate}} </span>‚≠ê</p>
    
    <button class="border py-2 px-2 rounded"
        [ngClass]="{
            'bg-yellow-500': !details,
            'bg-blue-500': details 
        }"
        (click)="details=!details"

    > {{ details ? 'Hide' : 'Show' }} Details</button>

    <div *ngIf="details">
        <p> Descrition: <span class="font-semibold">{{product.description}}</span></p>
    </div>


</div>
